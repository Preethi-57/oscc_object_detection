<!DOCTYPE html>
<html>
<head>
    <title>Classification Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2>Classification Result: {{ prediction|capitalize }}</h2>
            <p>{{ message }}</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <h5>Original Image</h5>
                <img src="{{ image_path }}" class="img-fluid rounded shadow">
            </div>

            {% if overlay_path %}
            <div class="col-md-4">
                <h5>Grad-CAM Overlay</h5>
                <img src="{{ overlay_path }}" class="img-fluid rounded shadow">
            </div>
            {% endif %}
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Classify Another</a>
        </div>
    </div>
</body>
</html>
