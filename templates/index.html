<!DOCTYPE html>
<html>
<head>
    <title>OSCC Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2>OSCC Image Classifier</h2>
            <p class="text-muted">Upload a histopathology image to classify it as Normal or OSCC</p>
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data" class="text-center">
            <input type="file" name="file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Classify</button>
        </form>
    </div>
</body>
</html>
