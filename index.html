<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCC Image Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
        }
        .upload-container {
            margin-bottom: 20px;
        }
        .upload-container input[type="file"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .upload-container input[type="submit"] {
            padding: 12px 20px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-container input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .image-container {
            border: 2px solid #3498db;
            border-radius: 5px;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 5px;
        }
        .heading {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #2c3e50;
        }
        footer {
            margin-top: 30px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>


<body>
    <h2>Upload OSCC Image</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Process</button>
    </form>

    {% if processed %}
        <h3>Original Image</h3>
        <img src="{{ original }}" width="300">
        <h3>Grad-CAM Heatmap</h3>
        <img src="{{ heatmap }}" width="300">
        <h3>Overlay with Bounding Boxes</h3>
        <img src="{{ overlay }}" width="300">
    {% endif %}
</body>



</html>
